<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HomePathways Roadmap | Sean Omoh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0A0F1D] text-gray-200 antialiased font-sans">
    <div class="max-w-5xl mx-auto px-4 py-16">
        <div class="text-center mb-16">
            <span class="text-amber-400 font-bold uppercase tracking-[0.2em] text-xs mb-4 block">Precision Roadmap Analysis</span>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Strategy Over Sales. <br>Your Future Over a Transaction.</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-20">
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Emotional Why</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c1-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c1-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Cost of Inaction</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c2-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c2-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Logical Foundation</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c3-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c3-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Identity & Status</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c4-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c4-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Future-Self</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c5-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c5-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
        </div>

        <div class="bg-slate-900/20 rounded-3xl p-10 border border-slate-800/50 mb-16">
            <h2 class="text-2xl font-bold text-white mb-6 underline decoration-amber-400/30">A Message from Sean</h2>
            <div id="dynamic-message" class="space-y-6 text-slate-300 leading-relaxed text-lg italic"></div>
        </div>

        <div class="text-center">
            <a href="https://calendar.google.com/calendar/u/0/r?pli=1" class="inline-block bg-amber-400 text-slate-950 font-bold px-10 py-5 rounded-2xl hover:bg-white transition-all transform hover:scale-105 shadow-2xl shadow-amber-400/20 text-lg">
                Book A Roadmap Call With Sean
            </a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const scores = { c1: parseInt(params.get('c1')) || 10, c2: parseInt(params.get('c2')) || 10, c3: parseInt(params.get('c3')) || 10, c4: parseInt(params.get('c4')) || 10, c5: parseInt(params.get('c5')) || 10 };

        const messages = {
            c1: `<p>"Your results reveal a profound connection between your home and your heart. You aren’t just looking for property; you’re looking for a sanctuary that honors your memories and your daily peace. This depth of feeling is your greatest strength—it ensures your next choice will be a masterpiece of true belonging."</p><p>"However, having such an invested heart can sometimes lead to 'perfectionism paralysis.' When the 'Why' is this big, it's easy to over-analyze every small detail, fearing that one wrong step might disrupt the harmony you're trying to build."</p><p>"My role is to help you bridge that gap. We’ll work on creating a filter that protects your emotional vision while grounding it in market realities, allowing you to move with confidence rather than hesitation."</p><p>"Let’s find the space where you can finally stop searching and start being home. Book your call today."</p>`,
            c2: `<p>"You have a sharp awareness of the 'friction' in your life. You recognize that staying put isn’t just a neutral choice—it’s actually costing you energy, time, and net worth every single day. This clarity is a superpower; it means you are no longer willing to settle for a space you've outgrown."</p><p>"The challenge with this urgency is the temptation to rush into a 'reactionary' move. We want to make sure you aren't just moving 'away' from something, but moving 'toward' the right strategic destination."</p><p>"Our focus will be on turning this momentum into a precise exit strategy. We need to work on the data to make sure your transition is as profitable as it is relieving."</p><p>"Let's stop the clock on your 'Cost of Inaction.' I’m ready to show you the roadmap that puts you back in the driver’s seat."</p>`,
            c3: `<p>"You are an architect of your own future. Your results show an incredible logical foundation, with a focus on data and timelines. This strategic preparation is your greatest asset; it protects you from the emotional volatility and common pitfalls most people fall into during a move."</p><p>"Because you are so focused on the logistics, there is a risk that the 'human' part of the transition—the joy and the feeling of home—can get pushed to the background. We want to make sure you aren't just buying a great asset, but a great life."</p><p>"Our work together will be about marrying your high-level strategy with the comfort you deserve. We’ll ensure the numbers work for you, so you can enjoy the space without worrying about the fine print."</p><p>"You've done the heavy lifting on research. Now, let’s refine the map. I’m ready to help you finalize the roadmap that turns your data into a sanctuary."</p>`,
            c4: `<p>"This move isn’t just a relocation; it’s a promotion. Your results indicate that you are ready for your home to finally reflect the person you have become. You value quality, impact, and a space that serves as a launchpad for your professional standing. You've earned this level of excellence."</p><p>"High standards are a beautiful thing, but they can sometimes lead to 'status anxiety.' It’s important to make sure the 'reputation' of the home doesn’t overshadow the daily functional peace you need to function at your best."</p><p>"We will work on finding that sweet spot where luxury meets livability. My goal is to ensure your new address is as functional for your quiet Tuesday mornings as it is impressive for your Saturday nights."</p><p>"You’ve earned this next chapter. Let’s make sure the transition is as seamless as your vision. Book your Roadmap Call now."</p>`,
            c5: `<p>"You can already feel the breeze from the window of your new home. Your ability to visualize your 'Future Self'—the one who is settled, free, and thriving—is a remarkable strength. It keeps you motivated and resilient when the middle of the process gets complex."</p><p>"The bridge between that vision and your current reality can sometimes feel a bit foggy. When the destination is so clear, the tactical 'middle' can feel like a distraction rather than a necessary step. This can lead to frustration when the timeline doesn't move as fast as your mind."</p><p>"My role is to be your bridge-builder. We’ll work on the specific, tactical steps needed today to ensure that the vision in your mind becomes the floor beneath your feet tomorrow."</p><p>"The finish line is closer than it feels. Let’s map out the first mile together. Book your call and let’s turn that visualization into a permanent plan."</p>`
        };

        const highestCat = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        document.getElementById('dynamic-message').innerHTML = messages[highestCat];

        function setCircle(id, valId, val) {
            const circle = document.getElementById(id);
            const percent = (val / 20) * 100; // 5 questions * 4 pts = 20 max
            const offset = 276.5 - (276.5 * percent / 100);
            circle.style.strokeDashoffset = offset;
            document.getElementById(valId).innerText = val;
        }

        setTimeout(() => {
            setCircle('c1-circle', 'c1-val', scores.c1);
            setCircle('c2-circle', 'c2-val', scores.c2);
            setCircle('c3-circle', 'c3-val', scores.c3);
            setCircle('c4-circle', 'c4-val', scores.c4);
            setCircle('c5-circle', 'c5-val', scores.c5);
        }, 300);
    </script>
</body>
</html>
