<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HomePathways Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050b1a] text-gray-200 p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-white mb-4">Your Custom Roadmap</h1>
        <p class="text-amber-400 text-lg mb-12 italic">"You did a great job answering those questions. Here is your clear path forward."</p>

        <div id="score-grid" class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-16">
            </div>

        <div class="bg-slate-900/50 border border-slate-800 p-8 md:p-12 rounded-[40px]">
            <h2 class="text-2xl font-bold text-white mb-6">What this means for you:</h2>
            <div id="simple-advice" class="space-y-6 text-lg leading-relaxed text-slate-300">
                </div>
            
            <div class="mt-12 text-center">
                <a href="booking.html" class="inline-block bg-amber-400 text-black font-bold px-10 py-5 rounded-2xl hover:bg-white transition-all">Book Your Roadmap Call</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const pillars = [
            { id: 'c1', name: 'Emotional Why' },
            { id: 'c2', name: 'Cost of Inaction' },
            { id: 'c3', name: 'Logical Foundation' },
            { id: 'c4', name: 'Identity & Status' },
            { id: 'c5', name: 'Future Self' }
        ];

        const scoreGrid = document.getElementById('score-grid');
        const adviceBox = document.getElementById('simple-advice');

        pillars.forEach(p => {
            const score = params.get(p.id) || 15;
            const pct = (score / 20) * 100;
            
            // Inject Score Bars
            scoreGrid.innerHTML += `
                <div class="text-center">
                    <p class="text-[10px] uppercase font-bold text-slate-500 mb-2">${p.name}</p>
                    <div class="h-32 w-full bg-slate-800 rounded-2xl relative overflow-hidden">
                        <div class="absolute bottom-0 w-full bg-amber-400" style="height: ${pct}%"></div>
                    </div>
                    <p class="mt-2 font-bold text-white">${score}/20</p>
                </div>
            `;
        });

        // 5th Grade Logic Message
        adviceBox.innerHTML = `
            <p><strong>Your Strength:</strong> You are really good at knowing what you want! You took the time to think about your future, and that is a very smart thing to do. Many people rush into things, but you are being careful and wise.</p>
            
            <p><strong>The Next Step:</strong> Right now, your biggest job is to look at your "Logical Foundation." This just means making sure the math matches your dreams. It's like building a Lego houseâ€”we want to make sure the bottom part is very strong so the top part doesn't fall over.</p>
            
            <p><strong>Simple Advice:</strong> Don't let the big numbers scare you. Think of this move like a bridge. On one side is where you are now, and on the other side is your new happy home. We just need to walk across the bridge one step at a time.</p>
            
            <p><strong>Sean's Commendation:</strong> I am very proud of you for finishing this. It shows you care about your family and your future. You are ready to stop guessing and start knowing!</p>
        `;
    </script>
</body>
</html>
