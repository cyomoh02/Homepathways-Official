<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HomePathways Roadmap | Sean Omoh</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0A0F1D] text-gray-200 font-sans antialiased">
    <div class="max-w-5xl mx-auto px-4 py-16">
        <div class="text-center mb-16">
            <span class="text-amber-400 font-bold uppercase tracking-[0.2em] text-xs mb-4 block">Precision Roadmap Analysis</span>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Strategy Over Sales. <br>Your Future Over a Transaction.</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-20">
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Emotional Why</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c1-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c1-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Cost of Inaction</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c2-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c2-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Logical Foundation</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c3-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c3-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Identity & Status</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c4-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c4-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
            <div class="bg-slate-900/40 border border-slate-800 p-6 rounded-3xl text-center">
                <div class="text-amber-400 mb-2 font-bold uppercase tracking-widest text-[10px]">Future-Self</div>
                <div class="relative inline-flex items-center justify-center mb-4">
                    <svg class="w-24 h-24 transform -rotate-90">
                        <circle cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-800" />
                        <circle id="c5-circle" cx="48" cy="48" r="44" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="276.5" stroke-dashoffset="276.5" class="text-amber-400 transition-all duration-1000 ease-out" />
                    </svg>
                    <span id="c5-val" class="absolute text-xl font-bold text-white">0</span>
                </div>
            </div>
        </div>

        <div class="bg-slate-900/20 rounded-3xl p-10 border border-slate-800/50 mb-16">
            <h2 class="text-2xl font-bold text-white mb-6">A Message from Sean</h2>
            <div id="dynamic-message" class="space-y-6 text-slate-300 leading-relaxed text-lg italic"></div>
        </div>

        <div class="text-center">
            <a href="booking.html" class="inline-block bg-amber-400 text-slate-950 font-bold px-10 py-5 rounded-2xl hover:bg-white transition-all transform hover:scale-105 shadow-2xl shadow-amber-400/20 text-lg">
                Book A Roadmap Call With Sean
            </a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const scores = {
            c1: parseInt(params.get('c1')) || 10,
            c2: parseInt(params.get('c2')) || 10,
            c3: parseInt(params.get('c3')) || 10,
            c4: parseInt(params.get('c4')) || 10,
            c5: parseInt(params.get('c5')) || 10
        };

        const messages = {
            c1: ["Rooted in the Heart: Your move is driven by a deep need for connection and belonging. You aren't just buying property; you are claiming your space in the world.", "A Legacy in Motion: Your transition is fueled by the 'Why'—the memories and people that make four walls a sanctuary.", "The Emotional Compass: Your heart knows where you need to be. My job is to ensure the path to get there is clear and protected.", "Authentic Transition: You value home as a reflection of your soul. Let's find the space that speaks your language.", "Inspired Purpose: Your emotional readiness is your greatest asset. It will guide you through the complexity of the move."],
            c2: ["Stopping the Leak: The cost of staying put is no longer just financial; it's emotional. You are reclaiming your time and energy.", "Breaking the Friction: Action today prevents the heavy weight of regret tomorrow. You've chosen to move before life forces your hand.", "The Value of Now: You recognize that waiting is its own tax. You are seizing the window of opportunity to fuel your next chapter.", "Operational Freedom: By addressing the cost of inaction, you are clearing the mental space to actually enjoy your life.", "Strategic Decisiveness: You see the hidden costs of your current situation. Let's move toward a future that works for you, not against you."],
            c3: ["Precision Foundation: You have a crystal-clear logical plan. Your transition is a powerful financial move and a smart lifestyle shift.", "Data-Driven Peace: Your readiness is backed by strategy. You value clarity, timelines, and the 'how' behind the transition.", "Architect of your Future: Your logical foundation is rock solid. Let's build the roadmap that honors your budget and your vision.", "Structural Strategy: You treat your home as both a vital sanctuary and a wealth-building asset. I love this balance.", "Mastering the Logistics: Your practical readiness means we can focus on the 'fine print' to ensure a seamless landing."],
            c4: ["Identity & Impact: This move reflects the person you have become. You've earned this space, and it's time your address reflected your success.", "Claiming your Status: Your home is your 'brand.' It should inspire productivity and celebrate your professional and personal journey.", "The Confidence of Home: Moving is your way of telling the world—and yourself—that you have arrived at a new level of life.", "Luxury & Legacy: You value the hero features that make life easier and more beautiful. Let's find your masterpiece.", "An Address of Influence: Your move isn't just a relocation; it's a promotion. Let's find the neighborhod that matches your ambition."],
            c5: ["Visualizing Victory: You can already see the first Saturday morning in your new home. That vision is the fuel for your success.", "The Future Self: You are moving toward a version of yourself that is lighter, freer, and more settled. Let's make that vision a reality.", "The Dream in Focus: Your holiday party, your quiet office, your private yard—these aren't just dreams; they are your upcoming reality.", "Clarity of the Destination: Because you can see the finish line, the journey becomes an inspired mission rather than a stressful task.", "The Peace of the Future: Your visualization is the roadmap. We are simply filling in the steps to get you to that front door."]
        };

        const highestCat = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        const msgIndex = Math.floor(Math.random() * 5);
        document.getElementById('dynamic-message').innerHTML = `<p>"${messages[highestCat][msgIndex]}"</p>`;

        function setCircle(id, valId, val) {
            const circle = document.getElementById(id);
            const percent = (val / 20) * 100; // 20 is max score (5 questions x 4 pts)
            const offset = 276.5 - (276.5 * percent / 100);
            circle.style.strokeDashoffset = offset;
            document.getElementById(valId).innerText = val;
        }

        setTimeout(() => {
            setCircle('c1-circle', 'c1-val', scores.c1);
            setCircle('c2-circle', 'c2-val', scores.c2);
            setCircle('c3-circle', 'c3-val', scores.c3);
            setCircle('c4-circle', 'c4-val', scores.c4);
            setCircle('c5-circle', 'c5-val', scores.c5);
        }, 300);
    </script>
</body>
</html>
