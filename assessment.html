                { q: "How would it feel to finally have the estate 'Closed'?", cat: "Identity & Status", o: ["Empowering", "Relieving", "Nervous", "Neutral"] },
                { q: "Are you the 'Responsible One' in the family handling this?", cat: "Identity & Status", o: ["Yes, always", "Sometimes", "Shared", "No"] },
                { q: "How important is 'Transparency' to your family status?", cat: "Identity & Status", o: ["Critical", "Prefer privacy", "Somewhat", "Secondary"] },
                { q: "Is the sale a way to honor the 'Legacy' of the owner?", cat: "Identity & Status", o: ["Yes, primary", "Minor", "No", "Neutral"] },
                /* Category 5: Future-Self Visualization */
                { q: "How does it feel to see the 'Final Distribution' happening?", cat: "Future-Self", o: ["Total peace", "Relieving", "Sad but right", "Not important"] },
                { q: "What will you do with the 'Emotional Energy' once this is over?", cat: "Future-Self", o: ["Travel/Self-care", "Focus on family", "Investment", "Unsure"] },
                { q: "Think of the first time you don't have to check on the house. How does that feel?", cat: "Future-Self", o: ["Pure bliss", "Quiet joy", "Weirdly empty", "Excited"] },
                { q: "How much 'peace' comes from having a clean legal slate?", cat: "Future-Self", o: ["Total peace", "Helpful stability", "A little bit", "Not a factor"] },
                { q: "What view from the 'Closed File' tells you 'I did a good job'?", cat: "Future-Self", o: ["Family peace", "Account balance", "Quiet evening", "Sunset"] }
            ]
        };

        const questions = allQuestions[personaType] || allQuestions['first-chapter'];
        let currentQ = 0;
        let scores = { "Emotional Why": 0, "Cost of Inaction": 0, "Logical Foundation": 0, "Identity & Status": 0, "Future-Self": 0 };

        function showQuestion() {
            const q = questions[currentQ];
            document.getElementById('category-tag').innerText = q.cat;
            document.getElementById('question-text').innerText = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-2xl border border-slate-800 bg-slate-900/30 hover:border-amber-400/50 hover:bg-slate-800 transition-all flex justify-between items-center group";
                btn.innerHTML = `<span>${opt}</span><span class="opacity-0 group-hover:opacity-100 text-amber-400 transition-opacity">→</span>`;
                btn.onclick = () => { 
                    const weight = 4 - idx;
                    scores[q.cat] += weight; 
                    currentQ++; 
                    if (currentQ < questions.length) {
                        showQuestion();
                    } else {
                        showLeadCapture();
                    }
                };
                optionsDiv.appendChild(btn);
            });
            document.getElementById('progress').style.width = ((currentQ + 1) / questions.length * 100) + "%";
        }

        function showLeadCapture() {
            document.getElementById('top-progress-container').classList.add('hidden');
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-4">Your Roadmap is Ready</h2>
                    <p class="text-slate-400 mb-10 leading-relaxed">Enter your email to receive your custom report on your Emotional, Logical, and Psychological readiness.</p>
                    <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-5 rounded-2xl bg-black/40 border border-slate-800 mb-4 focus:border-amber-400 outline-none text-white transition-colors">
                    <button onclick="submitLead()" class="w-full bg-amber-400 text-slate-950 font-bold py-5 rounded-2xl hover:bg-white transition-all shadow-xl shadow-amber-400/10">Analyze My Results</button>
                </div>`;
        }

        function submitLead() {
            const email = document.getElementById('userEmail').value;
            if(!email) return alert("Please enter your email.");
            showLoadingState();
            const urlParams = `?email=${email}&c1=${scores["Emotional Why"]}&c2=${scores["Cost of Inaction"]}&c3=${scores["Logical Foundation"]}&c4=${scores["Identity & Status"]}&c5=${scores["Future-Self"]}`;
            
            let timeLeft = 60;
            const messages = ["Scanning Emotional Why...", "Calculating Cost of Inaction...", "Mapping Logical Foundation...", "Evaluating Identity & Status...", "Synthesizing Future-Self Visualization..."];

            const progressInterval = setInterval(() => {
                timeLeft--;
                const percent = ((60 - timeLeft) / 60) * 100;
                const loadingBar = document.getElementById('loading-bar');
                if (loadingBar) loadingBar.style.width = percent + "%";
                
                if (timeLeft % 12 === 0) {
                    const msgIndex = Math.floor((60 - timeLeft) / 12);
                    const loadingText = document.getElementById('loading-text');
                    if(loadingText && messages[msgIndex]) loadingText.innerText = messages[msgIndex];
                }

                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    window.location.href = 'report.html' + urlParams;
                }
            }, 1000);
        }

        function showLoadingState() {
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12">
                    <div class="mb-10 animate-spin rounded-full h-28 w-28 border-t-2 border-b-2 border-amber-400 mx-auto"></div>
                    <h2 class="text-2xl font-bold text-white mb-3">Conducting Deep Analysis</h2>
                    <p id="loading-text" class="text-amber-400/90 font-medium mb-10 italic">Scanning your emotional readiness markers...</p>
                    <div class="max-w-xs mx-auto bg-slate-800 rounded-full h-1.5 mb-6">
                        <div id="loading-bar" class="bg-amber-400 h-1.5 rounded-full transition-all duration-1000 shadow-[0_0_15px_rgba(251,191,36,0.3)]" style="width: 0%"></div>
                    </div>
                </div>`;
        }

        showQuestion();
    </script>
</body>
</html>
