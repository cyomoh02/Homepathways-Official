                { q: "How much 'sibling or family friction' is being generated every week this remains undecided?", cat: "Cost of Inaction", o: ["Constant friction", "Significant", "Minor", "None"] },
                { q: "What is the monthly 'holding cost' eating away at the total inheritance you are meant to receive?", cat: "Cost of Inaction", o: ["Too high", "Moderate", "Minor", "Not calculated"] },
                { q: "If the property sits vacant for 6 more months, what is the risk of a 'preventable disaster'?", cat: "Cost of Inaction", o: ["Very high", "Moderate", "Low", "None"] },
                { q: "Is managing this estate starting to impact your performance at your own job or relationships?", cat: "Cost of Inaction", o: ["Yes, heavily", "Sometimes", "Rarely", "No"] },
                { q: "If the market shifts in 2026 while you are 'waiting,' how much hard-earned equity are you willing to gamble?", cat: "Cost of Inaction", o: ["Zero gamble", "Very little", "A bit", "N/A"] },
                { q: "Does the family have the bandwidth for a renovation, or is an 'as-is' sale more logical?", cat: "Logical Foundation", o: ["Stress-free as-is", "Bandwidth for Reno", "Both", "Unsure"] },
                { q: "Who is the 'designated captain,' and does that person have the tools to decide without resentment?", cat: "Logical Foundation", o: ["No captain yet", "Shared duty", "One captain", "Professional"] },
                { q: "Have you consulted a 2026 tax pro about the 'stepped-up basis' and timely sale savings?", cat: "Logical Foundation", o: ["Yes, fully", "Researching", "A little", "No"] },
                { q: "Is the property currently a 'liability' (code violations, old roof) requiring a specialized approach?", cat: "Logical Foundation", o: ["Yes, major", "Minor issues", "Probably not", "No"] },
                { q: "If you decide to keep the home as a rental, who is prepared to be the on-call manager at 2:00 AM?", cat: "Logical Foundation", o: ["No one", "Hired help", "Me", "Another heir"] },
                { q: "Do you want family identity to be defined by 'The Probate Battle' or a 'Legacy of Unity'?", cat: "Identity & Status", o: ["Legacy of Unity", "Battle/Fairness", "Neutral", "Unsure"] },
                { q: "How would it feel to be the 'Hero of the Estate' who navigated the complexity fairly?", cat: "Identity & Status", o: ["Empowering", "Relieving", "Proud", "Normal"] },
                { q: "When you finally close this chapter, what is the first 'guilt-free' thing you want to do for yourself?", cat: "Identity & Status", o: ["Travel", "Self-care", "Invest", "Rest"] },
                { q: "Does keeping the house make you feel 'closer' to the deceased, or are you afraid of 'finality'?", cat: "Identity & Status", o: ["Fear of finality", "Closeness", "Both", "N/A"] },
                { q: "Are you ready to stop being a 'Property Manager' and go back to being a family member?", cat: "Identity & Status", o: ["Totally ready", "Getting there", "Not yet", "No"] },
                { q: "Imagine handing over the keys and walking away from closing—what is the first physical sensation?", cat: "Future-Self", o: ["Total weight off", "Sigh of relief", "Sad but right", "Normal"] },
                { q: "Think of the first holiday where 'the house' is no longer a conversation topic—what's next?", cat: "Future-Self", o: ["Family peace", "Focus on kids", "New traditions", "Quiet joy"] },
                { q: "How does the 'living legacy' of funding an education feel compared to a vacant building?", cat: "Future-Self", o: ["Much better", "Purposeful", "A bit sad", "N/A"] },
                { q: "Six months from now when the estate is settled, what will you be glad you did 'right'?", cat: "Future-Self", o: ["Handled fairly", "Moved quickly", "Stayed unified", "Maximized value"] },
                { q: "When you look back, do you want to remember the 'house' or the 'peace' you created?", cat: "Future-Self", o: ["The peace", "The house", "Both", "Legacy"] }
            ]
        };

        const questions = allQuestions[personaType] || allQuestions['first-chapter'];
        let currentQ = 0;
        let scores = { "Emotional Why": 0, "Cost of Inaction": 0, "Logical Foundation": 0, "Identity & Status": 0, "Future-Self": 0 };

        function showQuestion() {
            const q = questions[currentQ];
            document.getElementById('category-tag').innerText = q.cat;
            document.getElementById('question-text').innerText = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-5 rounded-2xl border border-slate-800 bg-slate-900/30 hover:border-amber-400/50 hover:bg-slate-800 transition-all flex justify-between items-center group";
                btn.innerHTML = `<span>${opt}</span><span class="opacity-0 group-hover:opacity-100 text-amber-400 transition-opacity">→</span>`;
                btn.onclick = () => { 
                    const weight = 4 - idx;
                    scores[q.cat] += weight; 
                    currentQ++; 
                    if (currentQ < questions.length) {
                        showQuestion();
                    } else {
                        showLeadCapture();
                    }
                };
                optionsDiv.appendChild(btn);
            });
            document.getElementById('progress').style.width = ((currentQ + 1) / questions.length * 100) + "%";
        }

        function showLeadCapture() {
            document.getElementById('top-progress-container').classList.add('hidden');
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-4">Your Roadmap is Ready</h2>
                    <p class="text-slate-400 mb-10 leading-relaxed">Enter your email to receive your custom report on your Emotional, Logical, and Psychological readiness.</p>
                    <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-5 rounded-2xl bg-black/40 border border-slate-800 mb-4 focus:border-amber-400 outline-none text-white transition-colors">
                    <button onclick="submitLead()" class="w-full bg-amber-400 text-slate-950 font-bold py-5 rounded-2xl hover:bg-white transition-all shadow-xl shadow-amber-400/10">Analyze My Results</button>
                </div>`;
        }

        function submitLead() {
            const email = document.getElementById('userEmail').value;
            if(!email) return alert("Please enter your email.");
            
            // --- GHL WEBHOOK LOGIC ---
            const webhookUrl = "https://services.leadconnectorhq.com/hooks/WigtheaBiF6HeC2gHv8c/webhook-trigger/e9ecfb3c-8341-4a00-adb8-570a88afdbe8"; 
            
            const leadData = {
                email: email,
                persona: personaType,
                c1_emotional_why: scores["Emotional Why"],
                c2_cost_inaction: scores["Cost of Inaction"],
                c3_logical_foundation: scores["Logical Foundation"],
                c4_identity_status: scores["Identity & Status"],
                c5_future_visualization: scores["Future-Self"]
            };

            fetch(webhookUrl, {
                method: "POST",
                mode: "no-cors", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(leadData)
            });

            showLoadingState();

            const urlParams = `?email=${email}&c1=${scores["Emotional Why"]}&c2=${scores["Cost of Inaction"]}&c3=${scores["Logical Foundation"]}&c4=${scores["Identity & Status"]}&c5=${scores["Future-Self"]}`;
            
            let timeLeft = 60;
            const messages = ["Scanning Emotional Why...", "Calculating Cost of Inaction...", "Mapping Logical Foundation...", "Evaluating Identity & Status...", "Synthesizing Future-Self Visualization..."];

            const progressInterval = setInterval(() => {
                timeLeft--;
                const percent = ((60 - timeLeft) / 60) * 100;
                const loadingBar = document.getElementById('loading-bar');
                if (loadingBar) loadingBar.style.width = percent + "%";
                
                if (timeLeft % 12 === 0) {
                    const msgIndex = Math.floor((60 - timeLeft) / 12);
                    const loadingText = document.getElementById('loading-text');
                    if(loadingText && messages[msgIndex]) loadingText.innerText = messages[msgIndex];
                }

                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    window.location.href = 'report.html' + urlParams;
                }
            }, 1000);
        }

        function showLoadingState() {
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12">
                    <div class="mb-10 animate-spin rounded-full h-28 w-28 border-t-2 border-b-2 border-amber-400 mx-auto"></div>
                    <h2 class="text-2xl font-bold text-white mb-3">Conducting Deep Analysis</h2>
                    <p id="loading-text" class="text-amber-400/90 font-medium mb-10 italic">Scanning your emotional readiness markers...</p>
                    <div class="max-w-xs mx-auto bg-slate-800 rounded-full h-1.5 mb-6">
                        <div id="loading-bar" class="bg-amber-400 h-1.5 rounded-full transition-all duration-1000 shadow-[0_0_15px_rgba(251,191,36,0.3)]" style="width: 0%"></div>
                    </div>
                </div>`;
        }

        showQuestion();
    </script>
