        let curr = 0;
        let sc = { c1:0, c2:0, c3:0, c4:0, c5:0 };
        const active = db[persona] || db['first-buyer'];

        function render() {
            const q = active.qs[curr];
            document.getElementById('p-name').innerText = q.p;
            document.getElementById('q-count').innerText = `${curr + 1} of 25`;
            document.getElementById('bar').style.width = `${((curr + 1) / 25) * 100}%`;
            document.getElementById('q-text').innerText = q.q;
            const box = document.getElementById('options');
            box.innerHTML = '';
            q.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-6 rounded-2xl border border-slate-800 bg-slate-900/30 hover:border-amber-400 transition-all text-white text-sm md:text-base";
                b.innerText = opt;
                b.onclick = () => {
                    sc[`c${Math.floor(curr / 5) + 1}`] += (4 - i);
                    if(curr < 24) { curr++; render(); }
                    else { document.getElementById('q-view').classList.add('hidden'); document.getElementById('gate').classList.remove('hidden'); }
                };
                box.appendChild(b);
            });
        }

        function startAnalysis() {
            if(!document.getElementById('email').value.includes('@')) return alert("Please enter a valid email address.");
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = `report.html?c1=${sc.c1}&c2=${sc.c2}&c3=${sc.c3}&c4=${sc.c4}&c5=${sc.c5}&type=${persona}`;
            }, 60000);
        }
        render();
    </script>
