            document.getElementById('progress').style.width = ((currentQ + 1) / questions.length * 100) + "%";
        }

        function showLeadCapture() {
            document.getElementById('top-progress-container').classList.add('hidden');
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white mb-4">Your Roadmap is Ready</h2>
                    <p class="text-slate-400 mb-10 leading-relaxed">Enter your email for your precision roadmap analysis.</p>
                    <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-5 rounded-2xl bg-black/40 border border-slate-800 mb-4 text-white outline-none focus:border-amber-400 transition-colors">
                    <button id="submitBtn" onclick="submitLead()" class="w-full bg-amber-400 text-slate-950 font-bold py-5 rounded-2xl hover:bg-white transition-all shadow-xl shadow-amber-400/10">Analyze My Results</button>
                </div>`;
        }

        async function submitLead() {
            const email = document.getElementById('userEmail').value;
            if(!email) return alert("Please enter email.");
            document.getElementById('submitBtn').innerText = "Connecting to Engine...";
            
            // --- YOUR WEBHOOK ---
            const webhookUrl = "https://services.leadconnectorhq.com/hooks/WigtheaBiF6HeC2gHv8c/webhook-trigger/e77e3a70-f661-40e5-b83a-44c31e284304"; 
            const data = { email, persona: personaType, c1: scores.c1, c2: scores.c2, c3: scores.c3, c4: scores.c4, c5: scores.c5 };

            try {
                // We send it simply so GHL can't block it
                fetch(webhookUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            } catch (e) { console.log(e); }

            showLoadingState();
            const urlParams = `?email=${email}&c1=${scores.c1}&c2=${scores.c2}&c3=${scores.c3}&c4=${scores.c4}&c5=${scores.c5}`;
            
            let timeLeft = 60;
            const msgs = ["Emotional Why...", "Cost of Inaction...", "Logical Foundation...", "Identity & Status...", "Future-Self..."];
            const interval = setInterval(() => {
                timeLeft--;
                document.getElementById('loading-bar').style.width = (((60 - timeLeft) / 60) * 100) + "%";
                if (timeLeft % 12 === 0) {
                    const idx = Math.floor((60 - timeLeft) / 12);
                    if(msgs[idx]) document.getElementById('loading-text').innerText = "Evaluating " + msgs[idx];
                }
                if (timeLeft <= 0) { clearInterval(interval); window.location.href = 'report.html' + urlParams; }
            }, 1000);
        }

        function showLoadingState() {
            document.getElementById('quiz-container').innerHTML = `
                <div class="text-center py-12">
                    <div class="mb-10 animate-spin rounded-full h-28 w-28 border-t-2 border-b-2 border-amber-400 mx-auto"></div>
                    <h2 class="text-2xl font-bold text-white mb-3">Conducting Deep Analysis</h2>
                    <p id="loading-text" class="text-amber-400/90 font-medium mb-10 italic">Scanning markers...</p>
                    <div class="max-w-xs mx-auto bg-slate-800 rounded-full h-1.5"><div id="loading-bar" class="bg-amber-400 h-1.5 rounded-full transition-all duration-1000 shadow-amber-400/30" style="width: 0%"></div></div>
                </div>`;
        }
        showQuestion();
    </script>
